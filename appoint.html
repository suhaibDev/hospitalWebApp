  <main>
    <section class="bannerDoc">
      <h2>Book Doctor Appointment</h2>
    </section>
  </main>   
  <div class="docAppointContainer">
    <h2>Book an Appointment for General Checkup</h2>
    <div class="docform">
        <form id="appointment-form" onsubmit="event.preventDefault(); bookAppointment();">
            <section>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </section>
            <section>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            </section>
            <section>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br><br>
            </section>
            <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            </section>
            <section>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            </section>
            <section>
            <label for="doctor">Preferred Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="drsmith">Dr. Smith</option>
                <option value="drjones">Dr. Jones</option>
                <option value="drwilson">Dr. Wilson</option>
            </select><br><br>
            </section>
            <section>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            </section>
            <section>
            <label for="time">Preferred Time:</label>
            <select id="time" name="time" required>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="14:00">02:00 PM</option>
                <option value="15:00">03:00 PM</option>
                <option value="16:00">04:00 PM</option>
            </select><br><br>
            </section>
            <input id="submitButton" type="submit" value="Book Appointment">
            <!-- <a href="#" > <button id="submitButton" type="submit">Book Appointment</button></a> -->
        </form>
    </div>

 </div>
